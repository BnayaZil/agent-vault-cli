name: Verify Published NPM Package

on:
  workflow_dispatch: # Manual trigger

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies for keytar
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev gnome-keyring dbus-x11

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install published package globally
        run: npm install -g agent-vault-cli

      - name: Verify CLI is accessible
        run: vault --version

      - name: Test help command
        run: vault --help

      - name: Test subcommand help
        run: |
          vault register --help
          vault login --help
          vault delete --help
          vault config --help

      - name: Test config list (empty)
        run: |
          # Initialize keyring for headless environment
          eval "$(dbus-launch --sh-syntax)"
          echo "" | gnome-keyring-daemon --unlock
          vault config list
