name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request_target:
    branches:
      - main

# SECURITY: Default to minimal permissions for all jobs
# Each job must explicitly request additional permissions if needed
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    # SECURITY: Restrict permissions for jobs that run untrusted PR code
    # This ensures malicious PRs cannot access or exfiltrate secrets
    permissions:
      contents: read  # Only read access, no write permissions
      # Explicitly no access to: secrets, packages, deployments, etc.
    
    steps:
      - name: Checkout PR code safely
        uses: actions/checkout@v4
        with:
          # SECURITY: For pull_request_target, we must explicitly checkout the PR head
          # This ref is from the fork, so we run it with restricted permissions above
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          # Persist credentials disabled for extra safety
          persist-credentials: false
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install system dependencies for keytar
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev
      
      - name: Install dependencies
        run: pnpm install
        timeout-minutes: 10
      
      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium
      
      - name: Build
        run: pnpm build
      
      - name: Run all tests
        run: pnpm test -- --run

  publish:
    needs: test
    runs-on: ubuntu-latest
    # Only runs on tags pushed to main - never on PRs, so secrets are safe
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write  # For npm provenance if needed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install system dependencies for keytar
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev
      
      - name: Install dependencies
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 pnpm install
        timeout-minutes: 10
      
      - name: Build
        run: pnpm build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
