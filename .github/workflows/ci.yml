name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install system dependencies for keytar
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Remove problematic transitive @types
        run: rm -rf node_modules/@types/estree node_modules/@types/retry node_modules/@types/through
      
      - name: Rebuild native modules
        run: npm rebuild keytar || true
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test -- --run --exclude='**/browser-password-manager.test.ts' --exclude='**/e2e.test.ts'

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install system dependencies for keytar
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Remove problematic transitive @types
        run: rm -rf node_modules/@types/estree node_modules/@types/retry node_modules/@types/through
      
      - name: Rebuild native modules
        run: npm rebuild keytar || true
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
